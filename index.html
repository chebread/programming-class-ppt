<p>참고: <code>console.log</code>는 <a href="https://developer.mozilla.org/en-US/docs/Web/API/">Web API</a>가 지원하는 브라우저의 Console에 메시지를 띄우는 함수입니다.</p>

<h2 id="3-%EC%BD%94%EB%93%9C-%EA%B5%AC%EC%A1%B0">3. 코드 구조</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="18" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%AC%B8statement">문(statement)</h2>
<p>문(statement)은 어떤 작업을 수행하는 문법 구조(syntax structure)와 명령어(command)를 의미합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="19" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Hello&#x27;</span>); <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;World&#x27;</span>);
</code></pre>
<p>아래 코드는 'Hello World’를 두 개의 alert 문으로 나눈 예시입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="20" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Hello&#x27;</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;World&#x27;</span>);
</code></pre>
<p>코드의 가독성을 높이기 위해 각 문은 서로 다른 줄에 작성하는 것이 일반적입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="21" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%84%B8%EB%AF%B8%EC%BD%9C%EB%A1%A0semicolon">세미콜론(semicolon)</h2>
<p>세미콜론(semicolon)은 하나의 구문(statement)과 그 다음 구문의 구분을 위한 용도, 정확히는 하나의 구문을 종결(statement terminator)하는 용도로 쓰입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Hello&#x27;</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;World&#x27;</span>);
</code></pre>
<p>줄 바꿈이 있다면 세미콜론(semicolon)을 생략할 수 있습니다.<br />
그러나, 많은 개발자들은 가독성과 안전성 때문에 세미콜론을 생략하지 않습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="23" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%A3%BC%EC%84%9Dcomment">주석(comment)</h2>
<p>주석(comment)은 해당 코드를 설명해주기 위해 작성합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="24" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Hello, world!</span>

<span class="hljs-comment">/*
  Hello, world!
*/</span>
</code></pre>
<p>한 줄짜리 주석은 두 개의 슬래시 <code>//</code>로 시작하여 표현할 수 있습니다.<br />
여러 줄의 주석은 슬래시와 별표 /*로 시작해 별표와 슬래시 */로 끝내어 표현할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="25" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="4-%EB%B3%80%EC%88%98%EC%99%80-%EC%83%81%EC%88%98">4. 변수와 상수</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="26" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B3%80%EC%88%98">변수</h2>
<p>변수(variable)는 데이터를 저장할 때 쓰이는 ‘이름이 붙은 저장소’ 입니다. 온라인 쇼핑몰 애플리케이션을 구축하는 경우 상품이나 방문객 등의 정보를 저장할 때 변수를 사용합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="27" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> variable = ...
<span class="hljs-keyword">let</span> variable = ...
<span class="hljs-keyword">const</span> variable = ...
</code></pre>
<p>JavaScript에서는 어떤 타입(int, string, array, ...)이든지 <code>var, let, const</code> 키워드를 사용하여 저장할 수 있습니다.</p>
<p><code>var, let</code> 은 전역 변수를 명명할 때, 비불변값을 명명할 때 사용합니다.<br />
<code>const</code>는 지역 변수를 명명할 때, 불변값을 명명할 때 사용합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="28" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">const</span> helloWorld = <span class="hljs-string">&quot;Hello, world!&quot;</span>;
</code></pre>
<p>JavaScript에서는 주로 <span style="color: red;">*</span><code>camelCase</code>를 사용하여 변수를 명명합니다.</p>
<p><code>CamelCase</code>은 프로그래밍에서 파일, 변수, 함수 등 대상의 이름을 띄어쓰기 없이 짓기 위하여 따르는 관례인 <a href="https://www.techtarget.com/whatis/definition/CamelCase">네이밍컨벤션의 하나</a>입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="29" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">
<span class="hljs-keyword">let</span> имя = <span class="hljs-string">&#x27;...&#x27;</span>;
<span class="hljs-keyword">let</span> 我 = <span class="hljs-string">&#x27;...&#x27;</span>;

</code></pre>
<p>키릴 문자, 심지어 상형문자도 변수명에 사용할 수 있습니다. 모든 언어를 변수명에 사용할 수 있습니다.</p>
<p>비 라틴계 언어도 변수명에 사용할 수 있지만 권장하진 않습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="30" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> <span class="hljs-keyword">let</span> = <span class="hljs-number">5</span>; <span class="hljs-comment">// &#x27;let&#x27;을 변수명으로 사용할 수 없으므로 에러!</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">return</span> = <span class="hljs-number">5</span>; <span class="hljs-comment">// &#x27;return&#x27;을 변수명으로 사용할 수 없으므로 에러!</span>
</code></pre>
<p>예약어(reserved name) 목록에 있는 단어는 변수명으로 사용할 수 없습니다. 이 단어들은 자바스크립트 내부에서 이미 사용 중이기 때문입니다.</p>
<p>예약어 예시: <code>let, class, return, function</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="31" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5">실습</h2>
<p>기본: <code>Hello, world</code> 라는 문자열을 <code>str</code> 라는 비불변 변수에 담아 <code>console.log</code>로 출력해보세요.</p>
<p>심화: <code>str</code> 변수에 담아있는 <code>Hello, world!</code>를 <code>Hello, Korea!</code>로 변경하여 출력해보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="32" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>// 기본
let str = &quot;Hello, world!&quot;;
console.log(str); // &quot;Hello, world!&quot;

// 심화
str = &quot;Hello, Korea!&quot;
console.log(str); // &quot;Hello, Korea!&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="33" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="5-%EC%9E%90%EB%A3%8C%ED%98%95">5. 자료형</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="34" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%88%AB%EC%9E%90%ED%98%95">숫자형</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> n = <span class="hljs-number">123</span>;
n = <span class="hljs-number">12.345</span>;
</code></pre>
<p>숫자형(number type) 은 정수 및 부동소수점 숫자(floating point number)를 나타냅니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="35" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%AC%B8%EC%9E%90%ED%98%95">문자형</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> str = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-keyword">let</span> str2 = <span class="hljs-string">&#x27;Single quotes are ok too&#x27;</span>;
<span class="hljs-keyword">let</span> phrase = <span class="hljs-string">`can embed another <span class="hljs-subst">${str}</span>`</span>;
</code></pre>
<p>자바스크립트에선 문자열(string)을 따옴표로 묶습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="36" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p>따옴표는 세 종류가 있습니다.<br />
큰따옴표: <code>&quot;Hello&quot;</code><br />
작은따옴표: <code>'Hello'</code><br />
<snap style="color: red;">역 따옴표(백틱, backtick)</span>: <code>`Hello`</code></p>
<p>큰따옴표와 작은따옴표는 ‘기본적인’ 따옴표로, 자바스크립트에서는 이 둘에 차이를 두지 않습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="37" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> name = <span class="hljs-string">&quot;John&quot;</span>;

<span class="hljs-comment">// 변수를 문자열 중간에 삽입</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Hello, <span class="hljs-subst">${name}</span>!`</span>); <span class="hljs-comment">// Hello, John!</span>

<span class="hljs-comment">// 표현식을 문자열 중간에 삽입</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`the result is <span class="hljs-subst">${<span class="hljs-number">1</span> + <span class="hljs-number">2</span>}</span>`</span>); <span class="hljs-comment">// the result is 3</span>

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;the result is ${1 + 2}&quot;</span>);
<span class="hljs-comment">// the result is ${1 + 2} (큰따옴표는 확장 기능을 지원하지 않습니다.)</span>
</code></pre>
<p>역 따옴표로 변수나 표현식을 감싼 후 <code>${…}</code>안에 넣어주면, 아래와 같이 원하는 변수나 표현식을 문자열 중간에 손쉽게 넣을 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="38" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B6%88%EB%A6%B0%ED%98%95boolean">불린형(Boolean)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> nameFieldChecked = <span class="hljs-literal">true</span>;
<span class="hljs-keyword">let</span> ageFieldChecked = <span class="hljs-literal">false</span>;
</code></pre>
<p>불린형(논리 타입)은 <code>true</code>와 <code>false</code> 두 가지 값밖에 없는 자료형입니다.</p>
<p>불린형은 긍정(yes)이나 부정(no)을 나타내는 값을 저장할 때 사용합니다. <code>true</code>는 긍정, <code>false</code>는 부정을 의미합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="39" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="null-%EA%B0%92">null 값</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> age = <span class="hljs-literal">null</span>;
</code></pre>
<p>자바스크립트에선 <code>null</code>을 ‘존재하지 않는(nothing)’ 값, ‘비어 있는(empty)’ 값, ‘알 수 없는(unknown)’ 값을 나타내는 데 사용합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="40" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="undefined-%EA%B0%92">undefined 값</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> age;
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(age); <span class="hljs-comment">// &#x27;undefined&#x27;가 출력됩니다.</span>
</code></pre>
<p><code>undefined</code>는 '값이 할당되지 않은 상태’를 나타낼 때 사용합니다.</p>
<p>변수는 선언했지만, 값을 할당하지 않았다면 해당 변수에 <code>undefined</code>가 자동으로 할당됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="41" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> age = <span class="hljs-number">100</span>;

<span class="hljs-comment">// 값을 undefined로 바꿉니다.</span>
age = <span class="hljs-literal">undefined</span>;
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(age); <span class="hljs-comment">// &quot;undefined&quot;</span>
</code></pre>
<p><code>undefined</code>를 직접 할당하는 걸 권장하진 않습니다. 변수가 ‘비어있거나’ ‘알 수 없는’ 상태라는 걸 나타내려면 <code>null</code>을 사용하세요. <code>undefined</code>는 값이 할당되지 않은 변수의 초기값을 위해 예약어로 남겨둡시다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="42" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="typeof-%EC%97%B0%EC%82%B0%EC%9E%90">typeof 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">typeof</span> <span class="hljs-literal">undefined</span> <span class="hljs-comment">// &quot;undefined&quot;</span>
<span class="hljs-keyword">typeof</span> <span class="hljs-number">0</span> <span class="hljs-comment">// &quot;number&quot;</span>
<span class="hljs-keyword">typeof</span> <span class="hljs-literal">true</span> <span class="hljs-comment">// &quot;boolean&quot;</span>
<span class="hljs-keyword">typeof</span> <span class="hljs-string">&quot;foo&quot;</span> <span class="hljs-comment">// &quot;string&quot;</span>
<span class="hljs-keyword">typeof</span> alert <span class="hljs-comment">// &quot;function&quot;  (3)</span>
</code></pre>
<p>typeof 연산자는 인수의 자료형을 반환합니다. 자료형에 따라 처리 방식을 다르게 하고 싶거나 변수의 자료형을 빠르게 알아내고자 할 때 유용합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="43" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(type <span class="hljs-number">0</span>); <span class="hljs-comment">// &quot;number&quot;</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title function_">type</span>(<span class="hljs-number">0</span>));
</code></pre>
<p>typeof 연산자는 두 가지 형태의 문법을 지원합니다.<br />
연산자: typeof x<br />
함수: typeof(x)<br />
괄호가 있든 없든 결과가 동일합니다.</p>
<p>typeof x를 호출하면 인수의 자료형을 나타내는 문자열을 반환합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="44" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-1">실습</h2>
<ol>
<li><code>str</code>이라는 불변 변수에 <code>Hello, world!</code>를 저장하세요</li>
<li><code>strType</code>이라는 불변 변수에 <code>str</code> 변수의 값을 <code>typeof</code> 함수를 사용하여 <code>str</code> 변수의 타입을 저장한 후 출력해보세요.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="45" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-1">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">const</span> str = <span class="hljs-string">&quot;Hello, world!&quot;</span>;
<span class="hljs-keyword">const</span> strType = <span class="hljs-keyword">typeof</span> str;

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(strType); <span class="hljs-comment">// &quot;string&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="46" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="6-%ED%98%95-%EB%B3%80%ED%99%98">6. 형 변환</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="47" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%AC%B8%EC%9E%90%ED%98%95%EC%9C%BC%EB%A1%9C-%EB%B3%80%ED%99%98">문자형으로 변환</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> value = <span class="hljs-literal">true</span>;
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-keyword">typeof</span> value); <span class="hljs-comment">// boolean</span>

value = <span class="hljs-title class_">String</span>(value); <span class="hljs-comment">// 변수 value엔 문자열 &quot;true&quot;가 저장됩니다.</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-keyword">typeof</span> value); <span class="hljs-comment">// string</span>
</code></pre>
<p><code>String(value)</code> 함수를 호출해 전달받은 값을 문자열로 변환 할 수도 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="48" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%88%AB%EC%9E%90%ED%98%95%EC%9C%BC%EB%A1%9C-%EB%B3%80%ED%99%98">숫자형으로 변환</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> str = <span class="hljs-string">&quot;123&quot;</span>;
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-keyword">typeof</span> str); <span class="hljs-comment">// string</span>

<span class="hljs-keyword">let</span> num = <span class="hljs-title class_">Number</span>(str); <span class="hljs-comment">// 문자열 &quot;123&quot;이 숫자 123으로 변환됩니다.</span>

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-keyword">typeof</span> num); <span class="hljs-comment">// number</span>
</code></pre>
<p><code>Number(value)</code> 함수를 사용하면 주어진 값(value)을 숫자형으로 명시해서 변환할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="49" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B6%88%EB%A6%B0%ED%98%95%EC%9C%BC%EB%A1%9C-%EB%B3%80%ED%99%98">불린형으로 변환</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( <span class="hljs-title class_">Boolean</span>(<span class="hljs-number">1</span>) ); <span class="hljs-comment">// 숫자 1(true)</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( <span class="hljs-title class_">Boolean</span>(<span class="hljs-number">0</span>) ); <span class="hljs-comment">// 숫자 0(false)</span>

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( <span class="hljs-title class_">Boolean</span>(<span class="hljs-string">&quot;hello&quot;</span>) ); <span class="hljs-comment">// 문자열(true)</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( <span class="hljs-title class_">Boolean</span>(<span class="hljs-string">&quot;&quot;</span>) ); <span class="hljs-comment">// 빈 문자열(false)</span>
</code></pre>
<p><code>Boolean(value)</code>를 호출하면 명시적으로 불리언으로의 형 변환을 수행할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="50" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-2">실습</h2>
<p><code>num</code>이라는 불변 변수에 <code>123</code> 이라는 숫자를 저장한 후, <code>str</code>이라는 불변 변수에 <code>num</code> 변수에 저장된 <code>123</code>을 문자열로 변환하여 저장한 후 출력해보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="51" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-2">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">const</span> num = <span class="hljs-number">123</span>;
<span class="hljs-keyword">const</span> str = <span class="hljs-title class_">String</span>(num);

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(str); <span class="hljs-comment">// &quot;123&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="52" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="7-%EA%B8%B0%EB%B3%B8-%EC%97%B0%EC%82%B0%EC%9E%90">7. 기본 연산자</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="53" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%82%AC%EC%B9%99%EC%97%B0%EC%82%B0-%EC%97%B0%EC%82%B0%EC%9E%90">사칙연산 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">1</span> + <span class="hljs-number">1</span>); <span class="hljs-comment">// 덧셈</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">2</span> - <span class="hljs-number">1</span>); <span class="hljs-comment">// 뺄셈</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">3</span> * <span class="hljs-number">2</span>); <span class="hljs-comment">// 곱셈</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">4</span> / <span class="hljs-number">2</span>); <span class="hljs-comment">// 나눗셈</span>
</code></pre>
<p>JavaScript는 기본 사칙연산 연산자(+, -, *, /)을 지원합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="54" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%82%98%EB%A8%B8%EC%A7%80-%EC%97%B0%EC%82%B0%EC%9E%90">나머지 연산자 %</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-number">5</span> % <span class="hljs-number">2</span> ); <span class="hljs-comment">// 5를 2로 나눈 후의 나머지인 1을 출력</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">8</span> % <span class="hljs-number">3</span> ); <span class="hljs-comment">// 8을 3으로 나눈 후의 나머지인 2를 출력</span>
</code></pre>
<p>나머지 연산자(remainder operator)는 % 기호로 나타내지만, 비율을 나타내는 퍼센트와 관련이 없습니다.</p>
<p>나머지 연산자를 사용한 표현식 a % b는 a를 b로 나눈 후 그 나머지(remainder)를 정수로 반환해줍니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="55" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EA%B1%B0%EB%93%AD%EC%A0%9C%EA%B3%B1-%EC%97%B0%EC%82%B0%EC%9E%90">거듭제곱 연산자 **</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-number">2</span> ** <span class="hljs-number">2</span> ); <span class="hljs-comment">// 4  (2 * 2)</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">2</span> ** <span class="hljs-number">3</span> ); <span class="hljs-comment">// 8  (2 * 2 * 2)</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">2</span> ** <span class="hljs-number">4</span> ); <span class="hljs-comment">// 16 (2 * 2 * 2 * 2)</span>

<span class="hljs-title function_">alert</span>( <span class="hljs-number">4</span> ** (<span class="hljs-number">1</span>/<span class="hljs-number">2</span>) ); <span class="hljs-comment">// 2 (1/2 거듭제곱은 제곱근)</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">8</span> ** (<span class="hljs-number">1</span>/<span class="hljs-number">3</span>) ); <span class="hljs-comment">// 2 (1/3 거듭제곱은 세제곱근)</span>
</code></pre>
<p>거듭제곱 연산자(exponentiation operator)를 사용한 a ** b를 평가(코드가 계산 되어 값을 만드는 것)하면 a를 b번 곱한 값이 반환됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="56" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%9D%B4%ED%95%AD-%EC%97%B0%EC%82%B0%EC%9E%90-%EC%99%80-%EB%AC%B8%EC%9E%90%EC%97%B4-%EC%97%B0%EA%B2%B0">이항 연산자 '+'와 문자열 연결</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> s = <span class="hljs-string">&quot;my&quot;</span> + <span class="hljs-string">&quot;string&quot;</span>;
<span class="hljs-title function_">alert</span>(s); <span class="hljs-comment">// mystring</span>

<span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;1&#x27;</span> + <span class="hljs-number">2</span> ); <span class="hljs-comment">// &quot;12&quot;</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">2</span> + <span class="hljs-string">&#x27;1&#x27;</span> ); <span class="hljs-comment">// &quot;21&quot;</span>
</code></pre>
<p>JavaScript에서는 <code>+</code> 연산자는 문자열을 더하는 것도 수행합니다.</p>
<p>단, 이항 연산자(피연산자가 두 개인 연산자) +를 사용할 때는 피연산자( 연산자의 연산의 대상) 중 하나가 문자열이면 다른 하나도 문자열로 변환된다는 점에 주의해야 합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="57" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-number">6</span> - <span class="hljs-string">&#x27;2&#x27;</span> ); <span class="hljs-comment">// 4, &#x27;2&#x27;를 숫자로 바꾼 후 연산이 진행됩니다.</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;6&#x27;</span> / <span class="hljs-string">&#x27;2&#x27;</span> ); <span class="hljs-comment">// 3, 두 피연산자가 숫자로 바뀐 후 연산이 진행됩니다.</span>
</code></pre>
<p>그러나, 다른 연산자(<code>-</code>, <code>/</code>, ...)들은 피연산자 중 하나가 문자열이더라도 숫자로 변환되어 계산됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="58" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%8B%A8%ED%95%AD-%EC%97%B0%EC%82%B0%EC%9E%90-%EC%99%80-%EC%88%AB%EC%9E%90%ED%98%95%EC%9C%BC%EB%A1%9C%EC%9D%98-%EB%B3%80%ED%99%98">단항 연산자 +와 숫자형으로의 변환</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// 숫자에는 아무런 영향을 미치지 않습니다.</span>
<span class="hljs-keyword">let</span> x = <span class="hljs-number">1</span>;
<span class="hljs-title function_">alert</span>( +x ); <span class="hljs-comment">// 1</span>
<span class="hljs-keyword">let</span> y = -<span class="hljs-number">2</span>;
<span class="hljs-title function_">alert</span>( +y ); <span class="hljs-comment">// -2</span>
<span class="hljs-comment">// 숫자형이 아닌 피연산자는 숫자형으로 변화합니다.</span>
<span class="hljs-comment">// 이는 Number(...)와 동일한 일을 할 수 있게 해줍니다.</span>
<span class="hljs-title function_">alert</span>( +<span class="hljs-literal">true</span> ); <span class="hljs-comment">// 1</span>
<span class="hljs-title function_">alert</span>( +<span class="hljs-string">&quot;&quot;</span> );   <span class="hljs-comment">// 0</span>
</code></pre>
<p>덧셈 연산자 +는 이항 연산자뿐만 아니라 단항 연산자(피연산자가 한 개인 연산자)로도 사용할 수 있습니다. 숫자에 단항 덧셈 연산자를 붙이면 이 연산자는 아무런 동작도 하지 않습니다. 그러나 피연산자가 숫자가 아닌 경우엔 숫자형으로의 변환이 일어납니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="59" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%97%B0%EC%82%B0%EC%9E%90-%EC%9A%B0%EC%84%A0%EC%88%9C%EC%9C%84">연산자 우선순위</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">1</span> + <span class="hljs-number">2</span> * <span class="hljs-number">2</span>
</code></pre>
<p>하나의 표현식에 둘 이상의 연산자가 있는 경우, 실행 순서는 연산자의 우선순위(precedence) 에 의해 결정됩니다.</p>
<p><code>1 + 2 * 2</code> 라는 식이 있을 때 곱셈이 먼저, 그 후에 덧셈이 일어난다는 것을 알고 계실 겁니다. 이런 개념이 연산자 우선순위입니다. 여기서 곱셈은 덧셈보다 더 높은 우선순위를 가지죠.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="60" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<div style="text-align: center">
<img src="./order.png" width="700" />
</div>
<p>더 자세한 연산자의 우선순위는 <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_precedence#table%EB%A5%BC">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_precedence#table를</a> 참조해주세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="61" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="8-%EA%B3%A0%EA%B8%89-%EC%97%B0%EC%82%B0%EC%9E%90">8. 고급 연산자</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="62" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%ED%95%A0%EB%8B%B9-%EC%97%B0%EC%82%B0%EC%9E%90">할당 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> x = <span class="hljs-number">2</span> * <span class="hljs-number">2</span> + <span class="hljs-number">1</span>;

<span class="hljs-title function_">alert</span>( x ); <span class="hljs-comment">// 5</span>
</code></pre>
<p>무언가를 할당할 때 쓰이는 <code>=</code>도 연산자입니다. 이 연산자는 할당(assignment) 연산자라고 불리는데, 우선순위는 3으로 아주 낮습니다.</p>
<p><code>x = 2 * 2 + 1</code>과 같은 표현식에서 계산이 먼저 이뤄지고, 그 결과가 x에 할당되는 이유가 바로 이 때문입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="63" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a = <span class="hljs-number">1</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2</span>;

<span class="hljs-keyword">let</span> c = <span class="hljs-number">3</span> - (a = b + <span class="hljs-number">1</span>);

<span class="hljs-title function_">alert</span>( a ); <span class="hljs-comment">// 3</span>
<span class="hljs-title function_">alert</span>( c ); <span class="hljs-comment">// 0</span>
</code></pre>
<p>위 예제에서 표현식 <code>(a = b + 1)</code>은 a에 값을 할당하고, 그 값인 3을 반환합니다. 그리고 반환 값은 이어지는 표현식에 사용됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="64" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%ED%95%A0%EB%8B%B9-%EC%97%B0%EC%82%B0%EC%9E%90-%EC%B2%B4%EC%9D%B4%EB%8B%9D">할당 연산자 체이닝</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a, b, c;

a = b = c = <span class="hljs-number">2</span> + <span class="hljs-number">2</span>;

<span class="hljs-title function_">alert</span>( a ); <span class="hljs-comment">// 4</span>
<span class="hljs-title function_">alert</span>( b ); <span class="hljs-comment">// 4</span>
<span class="hljs-title function_">alert</span>( c ); <span class="hljs-comment">// 4</span>
</code></pre>
<p>할당 연산자는 아래와 같이 여러 개를 연결(체이닝)할 수도 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="65" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">c = <span class="hljs-number">2</span> + <span class="hljs-number">2</span>;
b = c;
a = c;
</code></pre>
<p>그러나 되도록이면 연산자를 체이닝 하는것 보다 가독성을 위해 아래와 같이 줄을 나눠 코드를 작성하길 권유합니다.</p>
<p>이렇게 작성하면 읽기도 쉽고, 눈을 빠르게 움직이며 코드를 읽을 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="66" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B3%B5%ED%95%A9-%ED%95%A0%EB%8B%B9-%EC%97%B0%EC%82%B0%EC%9E%90">복합 할당 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> n = <span class="hljs-number">2</span>;
n = n + <span class="hljs-number">5</span>; <span class="hljs-comment">// n = 7</span>
n = n * <span class="hljs-number">2</span>; <span class="hljs-comment">// n = 14</span>
</code></pre>
<p>위의 코드에서 이해가 안되는 부분이 <code>n = n + 5</code> 일 것 입니다.<br />
위의 표현식은 <code>n = 7</code>이라는 결과를 지닙니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="67" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> n = <span class="hljs-number">2</span>;
n += <span class="hljs-number">5</span>; <span class="hljs-comment">// n은 7이 됩니다(n = n + 5와 동일).</span>
n *= <span class="hljs-number">2</span>; <span class="hljs-comment">// n은 14가 됩니다(n = n * 2와 동일).</span>

<span class="hljs-title function_">alert</span>( n ); <span class="hljs-comment">// 14</span>
</code></pre>
<p>위의 코드는 <code>+=</code>와 <code>*=</code>연산자를 사용하면 짧은 문법으로 동일한 연산을 수행할 수 있습니다.</p>
<p>이런 ‘복합 할당’ 연산자는 산술 연산자와 비트 연산자에도 적용할 수 있습니다. <code>/=</code>, <code>-=</code> 등의 연산자를 만들 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="68" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> n = <span class="hljs-number">2</span>;

n *= <span class="hljs-number">3</span> + <span class="hljs-number">5</span>;

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(n); <span class="hljs-comment">// 16  (*=의 우측이 먼저 평가되므로, 위 식은 n *= 8과 동일합니다.)</span>
</code></pre>
<p>복합 할당 연산자의 우선순위는 할당 연산자와 동일합니다. 따라서 대부분 다른 연산자가 실행된 후에 복합 할당 연산자가 실행됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="69" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%A6%9D%EA%B0%80-%EC%97%B0%EC%82%B0%EC%9E%90">증가 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> counter = <span class="hljs-number">2</span>;
counter++;      <span class="hljs-comment">// counter = counter + 1과 동일하게 동작합니다. 하지만 식은 더 짧습니다.</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(counter); <span class="hljs-comment">// 3</span>
</code></pre>
<p>증가(increment) 연산자 <code>++</code>는 변수를 1 증가시킵니다.</p>
<p>참고로 증가·감소 연산자는 변수에만 쓸 수 있습니다. <code>5++</code>와 같이 값에 사용하려고 하면 에러가 발생합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="70" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EA%B0%90%EC%86%8C-%EC%97%B0%EC%82%B0%EC%9E%90">감소 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> counter = <span class="hljs-number">2</span>;
counter--;      <span class="hljs-comment">// counter = counter - 1과 동일하게 동작합니다. 하지만 식은 더 짧습니다.</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(counter); <span class="hljs-comment">// 1</span>
</code></pre>
<p>감소(decrement) 연산자 <code>--</code>는 변수를 1 감소시킵니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="71" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p>++와-- 연산자는 변수 앞이나 뒤에 올 수 있습니다.</p>
<p><code>counter++</code>와 같이 피연산자 뒤에 올 때는, '후위형(postfix form)'이라고 부릅니다.<br />
<code>++counter</code>와 같이 피연산자 앞에 올 때는, '전위형(prefix form)'이라고 부릅니다.<br />
후위형과 전위형은 피연산자인 counter를 1만큼 증가시켜 준다는 점에서 동일한 일을 합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="72" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> counter = <span class="hljs-number">1</span>;
<span class="hljs-title function_">alert</span>( <span class="hljs-number">2</span> * ++counter ); <span class="hljs-comment">// 4</span>

<span class="hljs-keyword">let</span> counter = <span class="hljs-number">1</span>;
<span class="hljs-title function_">alert</span>( <span class="hljs-number">2</span> * counter++ ); <span class="hljs-comment">// counter++는 &#x27;기존&#x27;값을 반환하기 때문에 2가 출력됩니다.</span>
</code></pre>
<p>두 형의 차이는 ++/--의 반환 값을 사용할 때 드러납니다.</p>
<p>전위형은 증가·감소 후의 새로운 값을 반환하는 반면, 후위형은 증가·감소 전의 기존 값을 반환합니다.</p>
<p>그러나 연산이 끝난 후 n의 값은 둘 다 11로 같습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="73" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<div style="text-align: center">
<img src="./a.png" height="400" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="74" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B9%84%ED%8A%B8-%EC%97%B0%EC%82%B0%EC%9E%90">비트 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-md">비트 AND ( &amp; )
비트 OR ( | )
비트 XOR ( ^ )
비트 NOT ( ~ )
왼쪽 시프트(LEFT SHIFT) ( &lt;&lt; )
오른쪽 시프트(RIGHT SHIFT) ( &gt;&gt; )
부호 없는 오른쪽 시프트(ZERO-FILL RIGHT SHIFT) ( &gt;&gt;&gt; )
</code></pre>
<p>비트 연산자(bitwise operator)는 인수를 32비트 정수로 변환하여 이진 연산을 수행합니다.</p>
<p>비트 연산자는 저수준(2진 표현)에서 숫자를 다뤄야 할 때 쓰이므로 흔하게 쓰이진 않습니다. 웹 개발 시엔 이런 일이 자주 일어나지 않기 때문에 비트 연산자를 만날 일은 거의 없습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="75" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%89%BC%ED%91%9C-%EC%97%B0%EC%82%B0%EC%9E%90">쉼표 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a = (<span class="hljs-number">1</span> + <span class="hljs-number">2</span>, <span class="hljs-number">3</span> + <span class="hljs-number">4</span>);

<span class="hljs-title function_">alert</span>( a ); <span class="hljs-comment">// 7 (3 + 4의 결과)</span>
</code></pre>
<p>쉼표 연산자(comma operator) ,는 좀처럼 보기 힘들고, 특이한 연산자 중 하나입니다. 코드를 짧게 쓰려는 의도로 가끔 사용됩니다.</p>
<p>위 예시에서 첫 번째 표현식 <code>1 + 2</code>은 평가가 되지만 그 결과는 버려집니다. <code>3 + 4</code>만 평가되어 <code>a</code>에 할당됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="76" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// 한 줄에서 세 개의 연산이 수행됨</span>
<span class="hljs-keyword">for</span> (a = <span class="hljs-number">1</span>, b = <span class="hljs-number">3</span>, c = a * b; a &lt; <span class="hljs-number">10</span>; a++) {
  <span class="hljs-comment">// a = 1, b = 3을 한 후 c = a * b을 수행합니다.</span>
  <span class="hljs-comment">// 이처럼 쉼표 연산자가 코드의 간결화를 도와줍니다.</span>
 ...
}
</code></pre>
<p>이렇게 마지막 표현식을 제외한 모든 것을 버리는 연산자는 여러 동작을 하나의 줄에서 처리하려는 복잡한 구조에서 이를 사용합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="77" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-3">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a = <span class="hljs-number">2</span>;

<span class="hljs-keyword">let</span> x = <span class="hljs-number">1</span> + (a *= <span class="hljs-number">2</span>);
</code></pre>
<p>아래 코드가 실행되고 난 후, a와 x엔 각각 어떤 값이 저장될까요?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="78" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-3">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>a = 4 (기존 값(2)에 2를 곱한 4)
x = 5 (1 + 4의 결과)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="79" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-4">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a = <span class="hljs-number">1</span>, b = <span class="hljs-number">1</span>;

<span class="hljs-keyword">let</span> c = ++a; <span class="hljs-comment">// ?</span>
<span class="hljs-keyword">let</span> d = b++; <span class="hljs-comment">// ?</span>
</code></pre>
<p>아래 코드가 실행된 후, 변수 a, b, c, d엔 각각 어떤 값들이 저장될까요?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="80" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-4">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">a = <span class="hljs-number">2</span>
b = <span class="hljs-number">2</span>
c = <span class="hljs-number">2</span>
d = <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> a = <span class="hljs-number">1</span>, b = <span class="hljs-number">1</span>;

<span class="hljs-title function_">alert</span>( ++a ); <span class="hljs-comment">// 2, 전위형은 증가 후의 값을 반환합니다.</span>
<span class="hljs-title function_">alert</span>( b++ ); <span class="hljs-comment">// 1, 후위형은 증가 전의 값을 반환합니다.</span>

<span class="hljs-title function_">alert</span>( a ); <span class="hljs-comment">// 2, 값이 1만큼 증가합니다.</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="81" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-5">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-string">&quot;&quot;</span> + <span class="hljs-number">1</span> + <span class="hljs-number">0</span>
<span class="hljs-string">&quot;&quot;</span> - <span class="hljs-number">1</span> + <span class="hljs-number">0</span>
<span class="hljs-literal">true</span> + <span class="hljs-literal">false</span>
<span class="hljs-number">6</span> / <span class="hljs-string">&quot;3&quot;</span>

<span class="hljs-number">4</span> + <span class="hljs-number">5</span> + <span class="hljs-string">&quot;px&quot;</span>
<span class="hljs-string">&quot;$&quot;</span> + <span class="hljs-number">4</span> + <span class="hljs-number">5</span>

<span class="hljs-literal">null</span> + <span class="hljs-number">1</span>

</code></pre>
<p>결과값을 예상해보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="82" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-5">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-string">&quot;&quot;</span> + <span class="hljs-number">1</span> + <span class="hljs-number">0</span> = <span class="hljs-string">&quot;10&quot;</span> <span class="hljs-comment">// (1)</span>
<span class="hljs-string">&quot;&quot;</span> - <span class="hljs-number">1</span> + <span class="hljs-number">0</span> = -<span class="hljs-number">1</span> <span class="hljs-comment">// (2)</span>
<span class="hljs-literal">true</span> + <span class="hljs-literal">false</span> = <span class="hljs-number">1</span>
<span class="hljs-number">6</span> / <span class="hljs-string">&quot;3&quot;</span> = <span class="hljs-number">2</span>
