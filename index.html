<span class="hljs-number">4</span> + <span class="hljs-number">5</span> + <span class="hljs-string">&quot;px&quot;</span> = <span class="hljs-string">&quot;9px&quot;</span>
<span class="hljs-string">&quot;$&quot;</span> + <span class="hljs-number">4</span> + <span class="hljs-number">5</span> = <span class="hljs-string">&quot;$45&quot;</span>
<span class="hljs-string">&quot;4&quot;</span> - <span class="hljs-number">2</span> = <span class="hljs-number">2</span>
<span class="hljs-string">&quot;4px&quot;</span> - <span class="hljs-number">2</span> = <span class="hljs-title class_">NaN</span>
<span class="hljs-number">7</span> / <span class="hljs-number">0</span> = <span class="hljs-title class_">Infinity</span>
<span class="hljs-string">&quot;  -9  &quot;</span> + <span class="hljs-number">5</span> = <span class="hljs-string">&quot;  -9  5&quot;</span> <span class="hljs-comment">// (3)</span>
<span class="hljs-string">&quot;  -9  &quot;</span> - <span class="hljs-number">5</span> = -<span class="hljs-number">14</span> <span class="hljs-comment">// (4)</span>
<span class="hljs-literal">null</span> + <span class="hljs-number">1</span> = <span class="hljs-number">1</span> <span class="hljs-comment">// (5)</span>
<span class="hljs-literal">undefined</span> + <span class="hljs-number">1</span> = <span class="hljs-title class_">NaN</span> <span class="hljs-comment">// (6)</span>
<span class="hljs-string">&quot; \t \n&quot;</span> - <span class="hljs-number">2</span> = -<span class="hljs-number">2</span> <span class="hljs-comment">// (7)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="83" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<ol>
<li>피 연산자 중 하나가 문자열인 &quot;&quot; + 1에서 1은 문자형으로 변환됩니다. 따라서 공백과 문자열 1을 더한, &quot;&quot; + 1 = &quot;1&quot;과 같은 효과를 발휘하죠. 그다음 연산 &quot;1&quot; + 0에도 같은 규칙이 적용됩니다.</li>
<li>뺄셈 연산자 -는 기타 수학 연산자처럼 숫자형만을 인수로 받습니다. 빈 문자열 &quot;&quot;는 숫자 0으로 변환되기 때문에 결과는 -1이 됩니다.</li>
<li>피 연산자 중 하나가 문자열이므로 숫자 5가 문자열로 변환됩니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="84" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<ol start="4">
<li>뺄셈 연산자는 인수를 숫자형으로 변화시키므로 &quot; -9 &quot;는 숫자 -9로 변합니다. 앞, 뒤 공백은 제거되죠.</li>
<li>숫자형으로 변환 시 null은 0이 됩니다.</li>
<li>undefined는 숫자형으로 변환시 NaN이 됩니다.</li>
<li>문자열이 숫자형으로 변할 땐 문자열 앞뒤의 공백이 삭제됩니다. 뺄셈 연산자 앞의 피연산자는 공백을 만드는 문자 \t와 \n, 그 사이의 “일반적인” 공백으로 구성됩니다. 따라서 &quot; \t \n&quot;는 숫자형으로 변환 시 길이가 0인 문자열로 취급되어 숫자 0이 됩니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="85" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-6">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;덧셈할 첫 번째 숫자를 입력해주세요.&quot;</span>, <span class="hljs-number">1</span>);
<span class="hljs-keyword">let</span> b = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;덧셈할 두 번째 숫자를 입력해주세요.&quot;</span>, <span class="hljs-number">2</span>);

<span class="hljs-title function_">alert</span>(a + b); <span class="hljs-comment">// 12</span>
</code></pre>
<p>아래 코드는 사용자에게 숫자 2개를 입력받은 다음 그 합을 보여줍니다.</p>
<p>그런데 의도한 대로 예시가 동작하지 않습니다. 프롬프트 창에 세팅한 기본값을 수정하지 않은 경우 덧셈의 결과는 12가 됩니다.</p>
<p>왜 그럴까요? 예시가 제대로 동작하도록 코드를 수정해 보세요. 결과는 3이 되어야 합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="86" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-6">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a = +<span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;덧셈할 첫 번째 숫자를 입력해주세요.&quot;</span>, <span class="hljs-number">1</span>);
<span class="hljs-comment">// 또는 let a = Number(prompt(&quot;덧셈할 첫 번째 숫자를 입력해주세요.&quot;, 1));</span>
<span class="hljs-keyword">let</span> b = +<span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;덧셈할 두 번째 숫자를 입력해주세요.&quot;</span>, <span class="hljs-number">2</span>);

<span class="hljs-title function_">alert</span>(a + b); <span class="hljs-comment">// 3</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> a = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;덧셈할 첫 번째 숫자를 입력해주세요.&quot;</span>, <span class="hljs-number">1</span>);
<span class="hljs-keyword">let</span> b = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;덧셈할 두 번째 숫자를 입력해주세요.&quot;</span>, <span class="hljs-number">2</span>);

<span class="hljs-title function_">alert</span>(+a + +b); <span class="hljs-comment">// 3</span>
<span class="hljs-comment">// 또는 alert(Number(a) + Number(b));</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="87" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="9-%EB%B9%84%EA%B5%90-%EC%97%B0%EC%82%B0%EC%9E%90">9. 비교 연산자</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="88" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%B4%88%EA%B3%BC-%EB%AF%B8%EB%A7%8C-%EC%97%B0%EC%82%B0%EC%9E%90">초과, 미만 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">a &gt; b <span class="hljs-comment">// 초과</span>
a &lt; b <span class="hljs-comment">// 미만</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="89" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%9D%B4%EC%83%81-%EC%9D%B4%ED%95%98-%EC%97%B0%EC%82%B0%EC%9E%90">이상, 이하 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">a &gt;= b <span class="hljs-comment">// 이상</span>
a &lt;= b <span class="hljs-comment">// 이하</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="90" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%8F%99%EB%93%B1-%EC%97%B0%EC%82%B0%EC%9E%90">동등 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">a == b
</code></pre>
<p>두 피연산자의 자료형을 일치시킨 후, 엄격하게 비교를 수행합니다.</p>
<p><code>a ​​= b</code>와 같이 등호가 하나일 때는 할당을 의미합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="91" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%9D%BC%EC%B9%98-%EC%97%B0%EC%82%B0%EC%9E%90">일치 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">3</span> === <span class="hljs-number">3</span>   <span class="hljs-comment">// true</span>
<span class="hljs-number">3</span> === <span class="hljs-string">&#x27;3&#x27;</span> <span class="hljs-comment">// false</span>
</code></pre>
<p>자료형 변환 없이 두 피연산자가 엄격히 같은지 판별합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="92" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B6%80%EB%93%B1-%EC%97%B0%EC%82%B0%EC%9E%90">부등 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">a != b
</code></pre>
<p>같지 않음을 나타내는 수학 기호 <code>≠</code>는 자바스크립트에선 <code>a != b</code>로 나타냅니다. 할당연산자 <code>=</code> 앞에 느낌표 <code>!</code>를 붙여서 표시합니다.</p>
<p>두 피연산자의 자료형을 일치시킨 후, 엄격하게 비교를 수행합니다.</p>
<p>두 피연산자가 같지 않으면 <code>true</code>을 반환합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="93" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B6%88%EC%9D%BC%EC%B9%98-%EC%97%B0%EC%82%B0%EC%9E%90">불일치 연산자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">3</span> !== <span class="hljs-string">&#x27;3&#x27;</span> <span class="hljs-comment">// true</span>
<span class="hljs-number">4</span> !== <span class="hljs-number">3</span>   <span class="hljs-comment">// true</span>
</code></pre>
<p>자료형 변환 없이 두 피연산자가 엄격히 같은지 판별합니다.</p>
<p>두 피연산자가 같지 않거나, 같은 자료형이 아닐 때 <code>true</code>를 반환합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="94" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%8F%99%EB%93%B1-%EB%B9%84%EA%B5%90-%EC%97%B0%EC%82%B0%EC%9E%90%EC%99%80-%EC%9D%BC%EC%B9%98-%EB%B9%84%EA%B5%90-%EC%97%B0%EC%82%B0%EC%9E%90%EC%9D%98-%EC%B0%A8%EC%9D%B4%EC%A0%90">동등 비교 연산자와 일치 비교 연산자의 차이점</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> === <span class="hljs-number">5</span>)		<span class="hljs-comment">//true</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> === <span class="hljs-string">&#x27;5&#x27;</span>)		<span class="hljs-comment">//false (number, string)</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> !== <span class="hljs-string">&#x27;5&#x27;</span>)		<span class="hljs-comment">//ture (number, string)</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> !== <span class="hljs-number">5</span>)		<span class="hljs-comment">//false</span>

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> == <span class="hljs-string">&#x27;5&#x27;</span>)		<span class="hljs-comment">//true</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> != <span class="hljs-string">&#x27;5&#x27;</span>)		<span class="hljs-comment">//false</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> != <span class="hljs-number">5</span>)		<span class="hljs-comment">//false</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">5</span> != <span class="hljs-number">0</span>)		<span class="hljs-comment">//true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="95" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p>정리하자면 동등 비교 연산자(==, !=)와 일치 비교 연산자(===, !==)의 가장 큰 차이점은 형변환을 하냐 안하냐입니다.</p>
<p>동등 비교 연산자(==, !=)는 형변환을 해 두 피연산자의 자료형을 일치시킨 뒤, 서로 같은지 비교를 진행합니다.</p>
<p>반면 일치 비교 연산자(===, !==)는 형변환을 하지 않은 상태에서 두 피연산자가 서로 같은지 비교를 진행합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="96" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B6%88%EB%A6%B0%ED%98%95-%EB%B0%98%ED%99%98">불린형 반환</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( <span class="hljs-number">2</span> &gt; <span class="hljs-number">1</span> );  <span class="hljs-comment">// true</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( <span class="hljs-number">2</span> == <span class="hljs-number">1</span> ); <span class="hljs-comment">// false</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( <span class="hljs-number">2</span> != <span class="hljs-number">1</span> ); <span class="hljs-comment">// true</span>
</code></pre>
<p>다른 연산자와 마찬가지로 비교 연산자 역시 값을 반환합니다. 반환 값은 불린형입니다.</p>
<p>true가 반환되면, ‘긍정’, ‘참’, '사실’을 의미합니다.<br />
false가 반환되면, ‘부정’, ‘거짓’, '사실이 아님’을 의미합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="97" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> result = <span class="hljs-number">5</span> &gt; <span class="hljs-number">4</span>; <span class="hljs-comment">// 비교 결과를 변수에 할당</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>( result ); <span class="hljs-comment">// true</span>
</code></pre>
<p>반환된 불린값은 다른 여타 값처럼 변수에 할당 할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="98" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%AC%B8%EC%9E%90%EC%97%B4-%EB%B9%84%EA%B5%90">문자열 비교</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;Z&#x27;</span> &gt; <span class="hljs-string">&#x27;A&#x27;</span> ); <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;Glow&#x27;</span> &gt; <span class="hljs-string">&#x27;Glee&#x27;</span> ); <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;Bee&#x27;</span> &gt; <span class="hljs-string">&#x27;Be&#x27;</span> ); <span class="hljs-comment">// true</span>
</code></pre>
<p>자바스크립트는 ‘사전’ 순으로(정확히는 유니코드 순입니다.) 문자열을 비교합니다. '사전편집(lexicographical)'순이라고 불리기도 하는 이 기준을 적용하면 사전 뒤쪽의 문자열은 사전 앞쪽의 문자열보다 크다고 판단됩니다.</p>
<p>실제 단어를 사전에 실을 때 단어를 구성하는 문자 하나하나를 비교하여 등재 순서를 정하는 것과 같이 자바스크립트도 문자열을 구성하는 문자 하나하나를 비교해가며 문자열을 비교합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="99" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p>문자열 비교 시 적용되는 알고리즘은 다음과 같습니다.</p>
<ol>
<li>두 문자열의 첫 글자를 비교합니다.</li>
<li>첫 번째 문자열의 첫 글자가 다른 문자열의 첫 글자보다 크면(작으면), 첫 번째 문자열이 두 번째 문자열보다 크다고(작다고) 결론 내고 비교를 종료합니다.</li>
<li>두 문자열의 첫 글자가 같으면 두 번째 글자를 같은 방식으로 비교합니다.<br />
글자 간 비교가 끝날 때까지 이 과정을 반복합니다.</li>
<li>비교가 종료되었고 문자열의 길이도 같다면 두 문자열은 동일하다고 결론 냅니다. 비교가 종료되었지만 두 문자열의 길이가 다르면 길이가 긴 문자열이 더 크다고 결론 냅니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="100" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%8B%A4%EB%A5%B8-%ED%98%95%EC%9D%84-%EA%B0%80%EC%A7%84-%EA%B0%92-%EA%B0%84%EC%9D%98-%EB%B9%84%EA%B5%90">다른 형을 가진 값 간의 비교</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;2&#x27;</span> &gt; <span class="hljs-number">1</span> ); <span class="hljs-comment">// true, 문자열 &#x27;2&#x27;가 숫자 2로 변환된 후 비교가 진행됩니다.</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;01&#x27;</span> == <span class="hljs-number">1</span> ); <span class="hljs-comment">// true, 문자열 &#x27;01&#x27;이 숫자 1로 변환된 후 비교가 진행됩니다.</span>
</code></pre>
<p>JavaScript에서는 다른 언와는 다르게 유연합니다. 그러므로 다른 형을 가진 값과도 비교가 가능합니다. (그러나 이것은 프로덕트에서는 치명적으로 작용할 수 있으므로 이런 것을 예방하기 위해 개발자들은 JSDOC이나 TypeScript를 사용합니다.)</p>
<p>비교하려는 값의 자료형이 다르면 자바스크립트는 이 값들을 숫자형으로 바꿉니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="101" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-literal">true</span> == <span class="hljs-number">1</span> ); <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">false</span> == <span class="hljs-number">0</span> ); <span class="hljs-comment">// true</span>
</code></pre>
<p>불린값의 경우 true는 1, false는 0으로 변환된 후 비교가 이뤄집니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="102" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B9%84%EA%B5%90%EA%B0%80-%EB%B6%88%EA%B0%80%EB%8A%A5%ED%95%9C-undefined">비교가 불가능한 undefined</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-literal">undefined</span> &gt; <span class="hljs-number">0</span> ); <span class="hljs-comment">// false (1)</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">undefined</span> &lt; <span class="hljs-number">0</span> ); <span class="hljs-comment">// false (2)</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">undefined</span> == <span class="hljs-number">0</span> ); <span class="hljs-comment">// false (3)</span>
</code></pre>
<p>undefined를 다른 값과 비교해서는 안 됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="103" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="10-%EC%A1%B0%EA%B1%B4%EB%AC%B8">10. 조건문</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="104" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="if-%EB%AC%B8">If 문</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> year = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;ECMAScript-2015 명세는 몇 년도에 출판되었을까요?&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

<span class="hljs-keyword">if</span> (year == <span class="hljs-number">2015</span>) <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;정답입니다!&#x27;</span> );
</code></pre>
<p><code>if(…)</code>문은 괄호 안에 들어가는 조건을 평가하는데, 그 결과가 true이면 코드 블록이 실행됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="105" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> cond = (year == <span class="hljs-number">2015</span>); <span class="hljs-comment">// 동등 비교를 통해 true/false 여부를 결정합니다.</span>

<span class="hljs-keyword">if</span> (cond) {
  ...
}
</code></pre>
<p><code>if(…)</code> 문은 괄호 안의 표현식을 평가하고 그 결과를 불린값으로 변환합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="106" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="else%EC%A0%88">'else’절</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> year = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;ECMAScript-2015 명세는 몇 년도에 출판되었을까요?&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

<span class="hljs-keyword">if</span> (year == <span class="hljs-number">2015</span>) {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;정답입니다!&#x27;</span> );
} <span class="hljs-keyword">else</span> {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;오답입니다!&#x27;</span> ); <span class="hljs-comment">// 2015 이외의 값을 입력한 경우</span>
}
</code></pre>
<p><code>if</code>문엔 <code>else</code> 절을 붙일 수 있습니다. <code>else</code> 뒤에 이어지는 코드 블록은 조건이 거짓일 때 실행됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="107" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="else-if%EC%A0%88">'else if'절</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> year = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;ECMAScript-2015 명세는 몇 년도에 출판되었을까요?&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

<span class="hljs-keyword">if</span> (year &lt; <span class="hljs-number">2015</span>) {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;숫자를 좀 더 올려보세요.&#x27;</span> );
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (year &gt; <span class="hljs-number">2015</span>) {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;숫자를 좀 더 내려보세요.&#x27;</span> );
} <span class="hljs-keyword">else</span> {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;정답입니다!&#x27;</span> );
}
</code></pre>
<p>약간씩 차이가 있는 조건 여러 개를 처리해야 할 때가 있습니다. 이때 <code>else if</code>를 사용할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="108" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p><code>else if</code> 블록을 더 많이 붙이는 것도 가능합니다. 그러나 처음에 붙는 <code>if</code>는 필수 사항이며, 마지막에 붙는 <code>else</code>는 필수가 아닌 선택 사항입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="109" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%A1%B0%EA%B1%B4%EB%B6%80-%EC%97%B0%EC%82%B0%EC%9E%90">조건부 연산자 ‘?’</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> accessAllowed;
<span class="hljs-keyword">let</span> age = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;나이를 입력해 주세요.&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

<span class="hljs-keyword">if</span> (age &gt; <span class="hljs-number">18</span>) {
  accessAllowed = <span class="hljs-literal">true</span>;
} <span class="hljs-keyword">else</span> {
  accessAllowed = <span class="hljs-literal">false</span>;
}

<span class="hljs-title function_">alert</span>(accessAllowed);
</code></pre>
<p>이처럼 조건에 따라 다른 값을 변수에 할당해줘야 할 때가 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="110" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> accessAllowed = (age &gt; <span class="hljs-number">18</span>) ? <span class="hljs-literal">true</span> : <span class="hljs-literal">false</span>;
</code></pre>
<p>'물음표(question mark) 연산자’라고도 불리는 '조건부(conditional) 연산자’를 사용하면 이렇게 위 예시를 더 짧고 간결하게 변형할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="111" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> accessAllowed = age &gt; <span class="hljs-number">18</span>;
</code></pre>
<p>또한, 위 코드는 위의 예제와 동일하게 동작합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="112" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%8B%A4%EC%A4%91">다중 ‘?’</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> age = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;나이를 입력해주세요.&#x27;</span>, <span class="hljs-number">18</span>);

<span class="hljs-keyword">let</span> message = (age &lt; <span class="hljs-number">3</span>) ? <span class="hljs-string">&#x27;아기야 안녕?&#x27;</span> :
  (age &lt; <span class="hljs-number">18</span>) ? <span class="hljs-string">&#x27;안녕!&#x27;</span> :
  (age &lt; <span class="hljs-number">100</span>) ? <span class="hljs-string">&#x27;환영합니다!&#x27;</span> :
  <span class="hljs-string">&#x27;나이가 아주 많으시거나, 나이가 아닌 값을 입력 하셨군요!&#x27;</span>;

<span class="hljs-title function_">alert</span>( message );
</code></pre>
<p>물음표 연산자?를 여러 개 연결하면 복수의 조건을 처리할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="113" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (age &lt; <span class="hljs-number">3</span>) {
  message = <span class="hljs-string">&#x27;아기야 안녕?&#x27;</span>;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (age &lt; <span class="hljs-number">18</span>) {
  message = <span class="hljs-string">&#x27;안녕!&#x27;</span>;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (age &lt; <span class="hljs-number">100</span>) {
  message = <span class="hljs-string">&#x27;환영합니다!&#x27;</span>;
} <span class="hljs-keyword">else</span> {
  message = <span class="hljs-string">&#x27;나이가 아주 많으시거나, 나이가 아닌 값을 입력 하셨군요!&#x27;</span>;
}
</code></pre>
<p>if..else를 사용하면 위 예시를 아래와 같이 변형할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="114" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EB%B6%80%EC%A0%81%EC%A0%88%ED%95%9C">부적절한 ‘?’</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> company = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;자바스크립트는 어떤 회사가 만들었을까요?&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

(company == <span class="hljs-string">&#x27;Netscape&#x27;</span>) ?
   <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;정답입니다!&#x27;</span>) : <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;오답입니다!&#x27;</span>);
</code></pre>
<p>물음표?를 if 대용으로 쓰는 경우가 종종 있습니다.</p>
<p>조건 <code>company == 'Netscape'</code>의 검사 결과에 따라 <code>?</code> 뒤에 이어지는 첫 번째 혹은 두 번째 표현식이 실행되어 얼럿 창이 뜹니다.</p>
<p>그런데 이런 식으로 물음표 연산자를 사용하는 것은 좋지 않습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="115" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> company = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;자바스크립트는 어떤 회사가 만들었을까요?&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

<span class="hljs-keyword">if</span> (company == <span class="hljs-string">&#x27;Netscape&#x27;</span>) {
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;정답입니다!&#x27;</span>);
} <span class="hljs-keyword">else</span> {
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;오답입니다!&#x27;</span>);
}
</code></pre>
<p>개발자 입장에선 if문을 사용할 때 보다 코드 길이가 짧아진다는 점 때문에 물음표?를 if 대용으로 쓰는 게 매력적일 순 있습니다. 하지만 위의 예시처럼 코드를 작성하면 가독성이 떨어집니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="116" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-7">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (<span class="hljs-string">&quot;0&quot;</span>) {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;Hello&#x27;</span> );
}
</code></pre>
<p>아래 코드에서 alert는 실행될까요?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="117" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-7">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (<span class="hljs-string">&quot;0&quot;</span>) {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;Hello&#x27;</span> );
}
</code></pre>
<p>비어있는 문자열을 제외한 모든 문자열은 논리 평가 시 true를 반환합니다. 문자 &quot;0&quot;은 비어있지 않은 문자열입니다. 그러므로 위 코드는 실행됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="118" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-8">실습</h2>
<p>if..else 구조를 이용해 &quot;자바스크립트의 ‘공식’ 이름은 무엇일까요?&quot;라는 질문을 하는 코드를 작성해 보세요.</p>
<p>사용자가 'ECMAScript’를 입력했다면 ‘정답입니다!’, 아니라면 '모르셨나요? 정답은 ECMAScript입니다!'라는 메시지를 보여주세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="119" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<div style="text-align: center">
<img src="./b.png" height="500" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="120" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-8">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-meta">&#x27;use strict&#x27;</span>;
<span class="hljs-keyword">let</span> value = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;자바스크립트의 &#x27;공식&#x27; 이름은 무엇일까요?&quot;</span>, <span class="hljs-string">&#x27;&#x27;</span>);
<span class="hljs-keyword">if</span> (value == <span class="hljs-string">&#x27;ECMAScript&#x27;</span>) {
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;정답입니다!&#x27;</span>);
} <span class="hljs-keyword">else</span> {
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&quot;모르셨나요? 정답은 ECMAScript입니다!&quot;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="121" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-9">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> message;

<span class="hljs-keyword">if</span> (login == <span class="hljs-string">&#x27;직원&#x27;</span>) {
  message = <span class="hljs-string">&#x27;안녕하세요.&#x27;</span>;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (login == <span class="hljs-string">&#x27;임원&#x27;</span>) {
  message = <span class="hljs-string">&#x27;환영합니다.&#x27;</span>;
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (login == <span class="hljs-string">&#x27;&#x27;</span>) {
  message = <span class="hljs-string">&#x27;로그인이 필요합니다.&#x27;</span>;
} <span class="hljs-keyword">else</span> {
  message = <span class="hljs-string">&#x27;&#x27;</span>;
}
</code></pre>
<p>조건부 연산자 '?'를 사용해 if..else문이 사용된 아래 코드를 변형해보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="122" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-9">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> message = (login == <span class="hljs-string">&#x27;직원&#x27;</span>) ? <span class="hljs-string">&#x27;안녕하세요.&#x27;</span> :
  (login == <span class="hljs-string">&#x27;임원&#x27;</span>) ? <span class="hljs-string">&#x27;환영합니다.&#x27;</span> :
  (login == <span class="hljs-string">&#x27;&#x27;</span>) ? <span class="hljs-string">&#x27;로그인이 필요합니다.&#x27;</span> :
  <span class="hljs-string">&#x27;&#x27;</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="123" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h1 id="11-%EB%85%BC%EB%A6%AC-%EC%97%B0%EC%82%B0%EC%9E%90">11. 논리 연산자</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="124" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p>자바스크립트엔 세 종류의 논리 연산자 ||(OR), &amp;&amp;(AND), !(NOT)이 있습니다.</p>
<p>연산자에 '논리’라는 수식어가 붙긴 하지만 논리 연산자는 피연산자로 불린형뿐만 아니라 모든 타입의 값을 받을 수 있습니다. 연산 결과 역시 모든 타입이 될 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="125" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="or">|| (OR)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">result = a || b;

<span class="hljs-title function_">alert</span>( <span class="hljs-literal">true</span> || <span class="hljs-literal">true</span> );   <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">false</span> || <span class="hljs-literal">true</span> );  <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">true</span> || <span class="hljs-literal">false</span> );  <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">false</span> || <span class="hljs-literal">false</span> ); <span class="hljs-comment">// false</span>
</code></pre>
<p>OR 연산자는 불린값을 조작하는 데 쓰입니다. 인수 중 하나라도 true이면 true를 반환하고, 그렇지 않으면 false를 반환합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="126" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> hour = <span class="hljs-number">9</span>;

<span class="hljs-keyword">if</span> (hour &lt; <span class="hljs-number">10</span> || hour &gt; <span class="hljs-number">18</span>) {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;영업시간이 아닙니다.&#x27;</span> );
}
</code></pre>
<p>OR 연산자 ||은 if문에서 자주 사용됩니다. 주어진 조건 중 하나라도 참인지를 테스트하는 용도로 자주 사용됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="127" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> firstName = <span class="hljs-string">&quot;&quot;</span>;
<span class="hljs-keyword">let</span> lastName = <span class="hljs-string">&quot;&quot;</span>;
<span class="hljs-keyword">let</span> nickName = <span class="hljs-string">&quot;바이올렛&quot;</span>;

<span class="hljs-title function_">alert</span>( firstName || lastName || nickName || <span class="hljs-string">&quot;익명&quot;</span>); <span class="hljs-comment">// 바이올렛</span>
</code></pre>
<p>JavaScript는 <code>||</code> 연산자의 추가 기능을 지원합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="128" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<ol>
<li>가장 왼쪽 피연산자부터 시작해 오른쪽으로 나아가며 피연산자를 평가합니다.</li>
<li>각 피연산자를 불린형으로 변환합니다. 변환 후 그 값이 true이면 연산을 멈추고 해당 피연산자의 변환 전 원래 값을 반환합니다.</li>
<li>피연산자 모두를 평가한 경우(모든 피연산자가 false로 평가되는 경우)엔 마지막 피연산자를 반환합니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="129" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="and">&amp;&amp; (AND)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">result = a &amp;&amp; b;

<span class="hljs-title function_">alert</span>( <span class="hljs-literal">true</span> &amp;&amp; <span class="hljs-literal">true</span> );   <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">false</span> &amp;&amp; <span class="hljs-literal">true</span> );  <span class="hljs-comment">// false</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">true</span> &amp;&amp; <span class="hljs-literal">false</span> );  <span class="hljs-comment">// false</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">false</span> &amp;&amp; <span class="hljs-literal">false</span> ); <span class="hljs-comment">// false</span>
</code></pre>
<p>AND 연산자는 두 피연산자가 모두가 참일 때 <code>true</code>를 반환합니다. 그 외의 경우는 <code>false</code>를 반환합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="130" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> hour = <span class="hljs-number">12</span>;
<span class="hljs-keyword">let</span> minute = <span class="hljs-number">30</span>;

<span class="hljs-keyword">if</span> (hour == <span class="hljs-number">12</span> &amp;&amp; minute == <span class="hljs-number">30</span>) {
 <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;현재 시각은 12시 30분입니다.&#x27;</span> );
}
</code></pre>
<p>이처럼 <code>if</code> 문에서도 자주 사용됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="131" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-number">1</span> &amp;&amp; <span class="hljs-number">2</span> &amp;&amp; <span class="hljs-literal">null</span> &amp;&amp; <span class="hljs-number">3</span> ); <span class="hljs-comment">// null</span>

<span class="hljs-comment">// 첫 번째 피연산자가 truthy이면,</span>
<span class="hljs-comment">// AND는 두 번째 피연산자를 반환합니다.</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">1</span> &amp;&amp; <span class="hljs-number">0</span> ); <span class="hljs-comment">// 0</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">1</span> &amp;&amp; <span class="hljs-number">5</span> ); <span class="hljs-comment">// 5</span>

<span class="hljs-comment">// 첫 번째 피연산자가 falsy이면,</span>
<span class="hljs-comment">// AND는 첫 번째 피연산자를 반환하고, 두 번째 피연산자는 무시합니다.</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-literal">null</span> &amp;&amp; <span class="hljs-number">5</span> ); <span class="hljs-comment">// null</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-number">0</span> &amp;&amp; <span class="hljs-string">&quot;아무거나 와도 상관없습니다.&quot;</span> ); <span class="hljs-comment">// 0</span>
</code></pre>
<p>JavaScript에서는 <code>&amp;&amp;</code> 연산자의 추가기능을 지원합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="132" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<ol>
<li>가장 왼쪽 피연산자부터 시작해 오른쪽으로 나아가며 피연산자를 평가합니다.</li>
<li>각 피연산자는 불린형으로 변환됩니다. 변환 후 값이 false이면 평가를 멈추고 해당 피연산자의 변환 전 원래 값을 반환합니다.</li>
<li>피연산자 모두가 평가되는 경우(모든 피연산자가 true로 평가되는 경우)엔 마지막 피연산자가 반환됩니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="133" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="not">! (NOT)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( !<span class="hljs-literal">true</span> ); <span class="hljs-comment">// false</span>
<span class="hljs-title function_">alert</span>( !<span class="hljs-number">0</span> ); <span class="hljs-comment">// true</span>
</code></pre>
<p>NOT 연산자는 인수를 하나만 받고, 다음 순서대로 연산을 수행합니다.</p>
<ol>
<li>피연산자를 불린형(true / false)으로 변환합니다.</li>
<li>1에서 변환된 값의 역을 반환합니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="134" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( !!<span class="hljs-string">&quot;non-empty string&quot;</span> ); <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( !!<span class="hljs-literal">null</span> ); <span class="hljs-comment">// false</span>
</code></pre>
<p>NOT을 두 개 연달아 사용(!!)하면 값을 불린형으로 변환할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="135" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-title class_">Boolean</span>(<span class="hljs-string">&quot;non-empty string&quot;</span>) ); <span class="hljs-comment">// true</span>
<span class="hljs-title function_">alert</span>( <span class="hljs-title class_">Boolean</span>(<span class="hljs-literal">null</span>) ); <span class="hljs-comment">// false</span>
</code></pre>
<p><code>!!</code>는 내장 함수 <code>Boolean</code>을 사용하면 <code>!!</code>을 사용한 것과 같은 결과를 도출할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="136" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="nullish-%EB%B3%91%ED%95%A9-%EC%97%B0%EC%82%B0%EC%9E%90">nullish 병합 연산자 '??'</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">x = a ?? b;
<span class="hljs-comment">// x = (a !== null &amp;&amp; a !== undefined) ? a : b; 와 동일합니다</span>
</code></pre>
<p><code>??</code> 연산자는 a가 null도 아니고 undefined도 아니면 a를 반환하며, 그 외의 경우는 b를 반환합니다.</p>
<p>이를 사용하면 짧은 문법으로 여러 피연산자 중 그 값이 ‘확정되어있는’ 변수를 찾을 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="137" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%99%80-%EC%9D%98-%EC%B0%A8%EC%9D%B4%EC%A0%90">'??'와 '||'의 차이점</h2>
<p>||는 첫 번째 truthy 값을 반환합니다. 그러나 ??는 첫 번째 정의된(defined) 값을 반환합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="138" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">height = height ?? <span class="hljs-number">100</span>;
</code></pre>
<p><code>??</code>를 사용하면, height에 값이 정의되지 않은경우 height엔 100이 할당됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="139" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> height = <span class="hljs-number">0</span>;

<span class="hljs-title function_">alert</span>(height || <span class="hljs-number">100</span>); <span class="hljs-comment">// 100</span>
<span class="hljs-title function_">alert</span>(height ?? <span class="hljs-number">100</span>); <span class="hljs-comment">// 0</span>
</code></pre>
<p><code>||</code>을 사용하면, height에 0을 할당했지만 0을 falsy 한 값으로 취급했기 때문에 null이나 undefined를 할당한 것과 동일하게 처리합니다. 따라서 height || 100의 평가 결과는 100입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="140" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-10">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-literal">null</span> || <span class="hljs-number">2</span> || <span class="hljs-literal">undefined</span> );
</code></pre>
<p>아래 코드의 결과를 예측해 보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="141" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-10">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-literal">null</span> || <span class="hljs-number">2</span> || <span class="hljs-literal">undefined</span> ); <span class="hljs-comment">// 2</span>
</code></pre>
<p>피연산자 중 첫 번째 truthy인 2가 출력됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="142" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-number">1</span> &amp;&amp; <span class="hljs-literal">null</span> &amp;&amp; <span class="hljs-number">2</span> );
</code></pre>
<p>아래 코드의 결과를 예측해 보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="143" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-number">1</span> &amp;&amp; <span class="hljs-literal">null</span> &amp;&amp; <span class="hljs-number">2</span> );
</code></pre>
<p>피연산자 중 첫 번째 falsy인 null이 출력됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="144" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-11">실습</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">alert</span>( <span class="hljs-literal">null</span> || <span class="hljs-number">2</span> &amp;&amp; <span class="hljs-number">3</span> || <span class="hljs-number">4</span> );
</code></pre>
<p>아래 코드의 결과를 예측해 보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="145" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-11">예시 답안</h2>
<p>얼럿 창엔 3이 출력됩니다.</p>
<p><code>alert( null || 2 &amp;&amp; 3 || 4 );</code><br />
AND 연산자 &amp;&amp;의 우선순위는 ||보다 높습니다. 따라서 &amp;&amp;가 먼저 실행됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="146" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-12">실습</h2>
<p>age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문을 작성해보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="147" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-12">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">if</span> (age &gt;= <span class="hljs-number">14</span> &amp;&amp; age &lt;= <span class="hljs-number">90</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="148" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%8B%A4%EC%8A%B5-13">실습</h2>
<p>프롬프트(prompt) 대화상자를 이용해 간이 로그인 창을 구현해보세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="149" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p>사용자가 &quot;Admin&quot;를 입력하면 비밀번호를 물어보는 프롬프트 대화상자를 띄워주세요. 이때 아무런 입력도 하지 않거나 Esc를 누르면 &quot;취소되었습니다.&quot;라는 메시지를 보여주세요. 틀린 비밀번호를 입력했다면 &quot;인증에 실패하였습니다.&quot;라는 메시지를 보여주세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="150" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<p>비밀번호 확인 절차는 다음과 같습니다.</p>
<ol>
<li>맞는 비밀번호 &quot;TheMaster&quot;를 입력했다면 &quot;환영합니다!&quot;라는 메시지를 보여주세요.</li>
<li>틀린 비밀번호를 입력했다면 &quot;인증에 실패하였습니다.&quot;라는 메시지를 보여주세요.</li>
<li>빈 문자열을 입력하거나 입력을 취소했다면 &quot;취소되었습니다.&quot;라는 메시지를 보여주세요.</li>
</ol>
<p>중첩 if 블록을 사용하고, 코드 전체의 가독성을 고려해 답안을 작성하세요.</p>
<p>힌트: 프롬프트 창에 아무것도 입력하지 않으면 빈 문자열인 ''가, ESC를 누르면 null이 반환됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="151" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<div style="text-align: center">
<img src="./c.png" height="500" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="152" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
<h2 id="%EC%98%88%EC%8B%9C-%EB%8B%B5%EC%95%88-13">예시 답안</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> userName = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&quot;사용자 이름을 입력해주세요.&quot;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

<span class="hljs-keyword">if</span> (userName == <span class="hljs-string">&#x27;Admin&#x27;</span>) {

  <span class="hljs-keyword">let</span> pass = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;비밀번호:&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>);

  <span class="hljs-keyword">if</span> (pass == <span class="hljs-string">&#x27;TheMaster&#x27;</span>) {
    <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;환영합니다!&#x27;</span> );
  } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (pass == <span class="hljs-string">&#x27;&#x27;</span> || pass == <span class="hljs-literal">null</span>) {
    <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;취소되었습니다.&#x27;</span> );
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;인증에 실패하였습니다.&#x27;</span> );
  }

} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (userName == <span class="hljs-string">&#x27;&#x27;</span> || userName == <span class="hljs-literal">null</span>) {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&#x27;취소되었습니다.&#x27;</span> );
} <span class="hljs-keyword">else</span> {
  <span class="hljs-title function_">alert</span>( <span class="hljs-string">&quot;인증되지 않은 사용자입니다.&quot;</span> );
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="uncover" lang="ko-KR" data-marpit-pagination="153" style="--paginate:true;--theme:uncover;" data-marpit-pagination-total="157">
